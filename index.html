<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/ovni.ico" type="image/x-icon">
    <title>Helic√≥ptero</title>

    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="screenLoad.css">

</head>
<body onload="game.start()">
    <audio id="audio" src="resources/sound/intro.mp3" loop preload="auto"></audio>
    
    <div class="pantallaCarga">
        <div class="contenedorIntro">
            <div class="barraCarga">
                <h1>LOADING...</h1>
                <progress id="progress" max="100" value="0"></progress>
            </div>
            <button onclick="startBarra()">START GAME</button>
        </div>
        <div class="menu">
            <img src="resources/piloto.gif" onclick="mostrarDialogo()">
            <div id="bocadillo" class="bocadillo"></div>
        </div>
    </div>
    <div id="statsView">
        <div>
            <div>
                <img src="./resources/interfaz/coin.png">
                <p id="statCoi">0</p>
            </div>
            <div>
                <img src="./resources/interfaz/cows.png">
                <p id="statAbd">0</p>
            </div>
            <div>
                <img src="./resources/interfaz/deaths.png">
                <p id="statDea">0</p>
            </div>
        </div>
        <div>
            <div>
                <img src="./resources/interfaz/ovniHeart.png">
                <progress id="heliLife" value="0" max="100"></progress>
            </div>
            <div>
                <img src="./resources/interfaz/fuel.png">
                <progress id="heliFuel" value="0" max="100"></progress>
            </div>
        </div>
    </div>

    <main></main>

    <div id="buttonsView">
        <div class="upgradeButton">
            <button onclick="upgrades.health()" id="upgHeal">
                <img src="./resources/interfaz/vidaUp.png">
            </button>
            <div>
                <img src="./resources/interfaz/coin.png">
                <p id="costHealth">3</p>
            </div>
        </div>
        <div class="upgradeButton">
            <button onclick="upgrades.fuel()" id="upgFuel">
                <img src="./resources/interfaz/fuelUp.png">
            </button>
            <div>
                <img src="./resources/interfaz/coin.png">
                <p id="costFuel">5</p>
            </div>
        </div>
        <div class="upgradeButton">
            <button onclick="upgrades.speed()" id="upgSpeed">
                <img src="./resources/interfaz/velocidadUp.png">
            </button>
            <div>
                <img src="./resources/interfaz/coin.png">
                <p id="costSpeed">10</p>
            </div>
        </div>
        <div class="spacer"></div>
        <button onclick="heliData.startRepair()" id="butRepair">
            <img src="./resources/interfaz/reparar.png">
        </button>
    </div>

    <!-- Javascript -->
    <script src="library.js"></script>
    <script src="storage.js"></script>
    <script src="clock.js"></script>
    <script src="interface.js"></script>

    <script src="cows.js"></script>
    <script src="helicopter.js"></script>
    <script src="food.js"></script>
    <script src="cloud.js"></script>
    <script src="bases.js"></script>
    <script src="screenLoad.js"></script>
</body>
</html>
